{% extends "home.html" %}

{% block content %}
<div class="container">
     <h2>Welcome {{ current_user.firstName }} {{current_user.lastName}}</h2>
    <div>
    {% if is_admin %}
    <h3>Admin Actions</h3>
    <div class= "button-container">
    <a href="{{ url_for('add_exam') }}" class="btn exam">Add Exam</a>
    <a href="{{ url_for('delete_exam') }}" class="btn delete">Delete Exam</a>
    </div>
    {% else %}
    <h3>Student Actions</h3>
    <div class= "button-container">
    <a href="{{ url_for('take_exam1') }}" class="btn exam">Take Exam</a>
    <a href="{{ url_for('exam_results') }}" class="btn result">View Results</a>
    </div>
    {% endif %}

</div>
{% endblock %}
