
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form-section">
        <h1>Online Examination Website</h1>
        <form class="form" method="POST" action="/signup" id="signup-form">
            <input type="text" name="email" placeholder="Email" class="input" required><br>
            <input type="password" name="password" placeholder="Password" class="input" required><br>
            <p><a href="tobeassigned">Forgot your password?</a></p>
            <div class="button-container">
                <input type="submit" value="Signup" class="button signup">
            </div>
        </form>

        <form class="form" method="POST" action="/login" id="login-form" style="display: none;">
            <input type="text" name="email" placeholder="Email" class="input" required><br>
            <input type="password" name="password" placeholder="Password" class="input" required><br>
            <p><a href="tobeassigned">Forgot your password?</a></p>
            <div class="button-container">
                <input type="submit" value="Login" class="button login">
                <input type="button" value="Back to Signup" class="button login-back">
            </div>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashed-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </section>
    <script src="login1.js"></script>
</body>
</html>
